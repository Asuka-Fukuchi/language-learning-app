<div class="form-wrapper">
    <!-- Add Task Form -->
    <div class="form-box">
        <h3>Add New Note</h3>
        <div class="box">
            <mat-card-content>
                <form class="my-form" [formGroup]="addNoteForm">
                    <mat-form-field class="full-width">
                        <mat-label>title</mat-label>
                        <input matInput placeholder="title" name="title" id="title" formControlName="title" required>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>description</mat-label>
                        <textarea matInput placeholder="description" name="description" id="description"
                            formControlName="description" required></textarea>
                    </mat-form-field>

                    <mat-card-actions>
                        <button mat-raised-button color="primary" type="submit" class="buttonSubmit" (click)="newNote()"
                            [disabled]="addNoteForm.invalid">Add Note</button>
                    </mat-card-actions>

                </form>
            </mat-card-content>
        </div>
    </div>

    <!-- Edit Task Form -->
    <div class="form-box" *ngIf="editingNote">
        <h3>Edit Task</h3>
        <div class="box" *ngIf="editingNote">
            <mat-card-content>
                <form class="my-form" [formGroup]="editNoteForm">
                    <mat-form-field class="full-width">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title" required />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" required />
                    </mat-form-field>

                    <mat-card-actions>
                        <button mat-raised-button color="primary" (click)="updateNote()"
                            [disabled]="editNoteForm.invalid">
                            Save
                        </button>
                        <!-- <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button> -->
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </div>
    </div>

    <div *ngFor="let note of notes">
        <app-note-card 
            [note]="note"
            (edit)="startEdit(note)"
            (delete)="deleteNote(note)"
        ></app-note-card>
    </div>

</div>
