<div class="notes-header">
  <h2>My Notes</h2>
  <button mat-raised-button color="primary" (click)="goToAddNote()">
    Add Note
  </button>
</div>

<div *ngIf="loading" class="loading">
  Loading notes...
</div>

<div class="notes-grid" *ngIf="!loading && notes.length > 0">
  <mat-card class="note-card" *ngFor="let note of notes" (click)="goToNoteDetail(note._id!)">
    <mat-card-header>
      <mat-card-title>{{ note.noteTitle }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ note.blocks.length }} {{ note.blocks.length === 1 ? 'block' : 'blocks' }}</p>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="!loading && notes.length === 0" class="no-notes">
  No notes found.
</div>
