<div class="note-detail-container">

  <!-- Header -->
  <div class="note-detail-header">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <h2>New Note</h2>
    <mat-form-field appearance="fill">
      <mat-label>Note Title</mat-label>
      <input matInput [(ngModel)]="noteTitle" />
    </mat-form-field>
  </div>

  <div class="note-content-card">

    <app-note-block *ngFor="let block of blocks; let i = index" [block]="block" [editable]="true"
      (remove)="removeBlock(i)" (addListItem)="block.type === 'list' ? addListItem(block) : null"
      (addTableRow)="block.type === 'table' ? addTableRow(block) : null"
      (addTableColumn)="block.type === 'table' ? addTableColumn(block) : null"
      (imageSelected)="block.type === 'image' ? uploadImage(block, $event) : null">
    </app-note-block>

  </div>

  <!-- Add block -->
  <div class="add-block-buttons">
    <button mat-raised-button (click)="addBlock('title')">Title</button>
    <button mat-raised-button (click)="addBlock('paragraph')">Paragraph</button>
    <button mat-raised-button (click)="addBlock('list')">List</button>
    <button mat-raised-button (click)="addBlock('table')">Table</button>
    <button mat-raised-button (click)="addBlock('image')">Image</button>
  </div>

  <button mat-raised-button color="primary" (click)="saveNote()">Save</button>

</div>
